services:
  postgres:
    image: postgres:16-alpine
    ports:
      - '5433:5432'
    environment:
      POSTGRES_DB: flash_flow
      POSTGRES_USER: flash
      POSTGRES_PASSWORD: flash
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U flash -d flash_flow']
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    ports:
      - '3001:3001'
    environment:
      # Use the docker service names for postgres and redis
      DATABASE_URL: postgresql://flash:flash@postgres:5432/flash_flow?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Rate limiting (override for stress tests: THROTTLE_LIMIT=10000)
      THROTTLE_TTL: ${THROTTLE_TTL:-10000}
      THROTTLE_LIMIT: ${THROTTLE_LIMIT:-20}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        # For a SPA running in user browser, it still needs to hit localhost:3001
        - VITE_API_URL=http://localhost:3001
    ports:
      - '3000:3000'
    depends_on:
      - backend

volumes:
  pgdata:
